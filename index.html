<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colleges of Education Past Questions | SCode Studio | SCode COE Pasco</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/SCodeGit/trial/main/favicon%20scode.jpg" type="image/jpeg">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/SCodeGit/trial/main/favicon%20scode.jpg" type="image/jpeg">

  <!-- SEO & Social -->
  <meta name="description" content="Free Colleges of Education past questions for all universities in Ghana. Filter by level, semester, and program. Official platform of SCode Studio.">
  <meta name="keywords" content="scode coe pasco, Colleges of Education past questions, SCode Studio">
  <meta name="author" content="Atubra Abraham ‚Äî SCode Studio">

  <style>
    :root{
      --navy: #0a1f44;
      --white: #ffffff;
      --accent: #1e3a8a;
      --muted: #f3f6fb;
      --shadow: rgba(10,31,68,0.12);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--muted);
      color: var(--navy);
      padding: 18px;
    }

    /* Top bar */
    .top-bar{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      max-width:1100px;
      margin: 0 auto 18px;
      padding: 8px 12px;
    }

    .top-logos{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex: 1 1 auto;
    }

    .top-logos img{
      width:58px;
      height:58px;
      border-radius:50%;
      object-fit:cover;
      border: 2px solid var(--navy);
      background: var(--white);
      display:inline-block;
    }

    #theme-toggle{
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: var(--navy);
      cursor: pointer;
      padding: 6px 8px;
      margin-left: 12px;
    }

    /* Frame container */
    .frame {
      max-width: 980px;
      margin: 18px auto;
      background: var(--white);
      border-radius: 14px;
      border: 6px solid var(--navy);
      box-shadow: 0 14px 30px var(--shadow);
      overflow: hidden;
      animation: frameIn .7s ease both;
    }

    @keyframes frameIn{
      from { transform: translateY(12px) scale(.995); opacity: 0 }
      to   { transform: translateY(0) scale(1); opacity: 1 }
    }

    .frame-inner {
      padding: 26px;
    }

    h1{
      text-align:center;
      margin-top: 8px;
      color: var(--navy);
      font-size: 1.55rem;
      font-weight:600;
    }

    .tagline{
      text-align:center;
      color:#0f335f;
      margin:10px 0 18px;
      font-style: italic;
    }

    .controls {
      display:flex;
      flex-direction: column;
      width:100%;
      max-width:760px;
      margin: 0 auto;
      gap:10px;
    }

    .controls > *{
      display:block;
      width:100%;
      margin:8px 0;
    }

    select, input[type="text"], button{
      padding: 10px 12px;
      border-radius:10px;
      border:1px solid #cbd9f0;
      font-size:0.98rem;
      background: #fff;
      color: var(--navy);
    }

    select:hover, button:hover, input[type="text"]:hover{
      box-shadow: 0 6px 18px rgba(30,58,138,0.06);
      transform: translateY(-1px);
    }

    /* PDF links */
    .pdf-list a {
      display: block;
      color: var(--navy);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #cbd9f0;
      margin: 6px 0;
      transition: all 0.3s ease;
    }
    .pdf-list a:hover {
      background: var(--accent);
      color: var(--white);
      transform: translateX(2px);
    }

    /* Instructions */
    .instructions-container {
      text-align: center;
      margin: 20px auto;
      max-width: 700px;
      font-family: 'Poppins', sans-serif;
    }

    .instructions-toggle {
      background: transparent;
      color: #00b3ff;
      border: 1px solid #00b3ff;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 17px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,179,255,0.3);
    }

    .instructions-toggle:hover {
      color: #fff;
      background: #001a33;
      box-shadow: 0 0 15px #00b3ff;
    }

    .instructions-content {
      display: none;
      margin-top: 15px;
      background: rgba(0,10,30,0.9);
      color: #d6f1ff;
      border: 1px solid #0a3d62;
      border-radius: 10px;
      padding: 20px;
      animation: fadeIn 0.5s ease;
      box-shadow: 0 0 10px rgba(0,179,255,0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer{
      margin-top: 18px;
      text-align:center;
      color:#374761;
      font-size:0.9rem;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <div class="top-logos">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg" alt="Logo1">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg" alt="Logo2">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.31.34_5c11e8e8.jpg" alt="Logo3">
    </div>
    <button id="theme-toggle">‚òÄÔ∏è</button>
  </div>

  <h1>Colleges of Education Past Questions</h1>
  <p class="tagline">Empowering Learning Through Past Questions</p>

  <!-- Instructions -->
  <div class="instructions-container">
    <button class="instructions-toggle" onclick="toggleInstructions()"> View Instructions For Trainees</button>
    <div class="instructions-content" id="instructionsBox">
      <p><strong>Welcome Trainees!</strong></p>
      <ul style="list-style:none; text-align:left; margin-top:10px;">
        <li>Select University ‚Üí Level ‚Üí Semester ‚Üí Program to view available PDFs.</li>
        <li>Click any file name to download.</li>
      </ul>
    </div>
  </div>

  <!-- PDF Controls -->
  <div class="frame">
    <div class="frame-inner">
      <div class="controls">
        <select id="university"><option value="">Select University</option></select>
        <select id="level" disabled><option value="">Select Level</option></select>
        <select id="semester" disabled><option value="">Select Semester</option></select>
        <select id="program" disabled><option value="">Select Program</option></select>
        <input type="text" id="searchInput" placeholder="Search PDFs...">
        <button id="searchBtn">üîç</button>
      </div>
      <div id="pdf-list" class="pdf-list"></div>
    </div>
  </div>

  <footer>&copy; 2025 SCode. All rights reserved.</footer>

  <!-- SC Tools Hub -->
  <div id="scToolsHub">
    <div id="scToggle">SC</div>
    <div id="scContent">
      <h4>SC Tools Hub</h4>
      <select id="scUniversity"><option value="">University</option></select>
      <select id="scLevel" disabled><option value="">Level</option></select>
      <select id="scSemester" disabled><option value="">Semester</option></select>
      <select id="scProgram" disabled><option value="">Program</option></select>
      <div id="scPdfList"></div>
      <input type="text" id="scSearchInput" placeholder="Search PDFs...">
      <button id="scSearchBtn">üîç</button>
      <div id="scPdfViewer"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
