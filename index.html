<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Colleges of Education Past Questions</title>

<!-- tiny self-contained styles so you don't touch your big CSS file -->
<style>
  :root{
    --navy: #0a1f44;
    --white: #ffffff;
    --accent: #1e3a8a;
    --muted: #f3f6fb;
    --shadow: rgba(10,31,68,0.12);
  }

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--muted);
    color: var(--navy);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding: 18px;
  }

  /* top bar holds logos centered and toggle aligned right */
  .top-bar{
    display:flex;
    align-items:center;
    gap:18px;
    max-width:1100px;
    margin: 0 auto 18px;
    padding: 8px 12px;
  }

  .top-logos{
    display:flex;
    gap:14px;
    justify-content:center;
    align-items:center;
    flex: 1 1 auto;             /* allow toggle to sit at right */
  }

  .top-logos img{
    width:58px;
    height:58px;
    border-radius:50%;
    object-fit:cover;
    border: 2px solid var(--navy);
    background: var(--white);
    display:inline-block;
  }

  /* simple symbol-only toggle ‚Äî aligned to right, no heavy animation */
  #theme-toggle{
    background: transparent;
    border: none;
    font-size: 1.2rem;
    color: var(--navy);
    cursor: pointer;
    padding: 6px 8px;
    margin-left: 12px; /* ensure distance from logos */
  }

  /* Frame around your content */
  .frame {
    max-width: 980px;
    margin: 18px auto;
    background: var(--white);
    border-radius: 14px;
    border: 6px solid var(--navy); /* navy-blue frame as requested */
    box-shadow: 0 14px 30px var(--shadow);
    overflow: hidden;
    animation: frameIn .7s ease both;
  }

  @keyframes frameIn{
    from { transform: translateY(12px) scale(.995); opacity: 0 }
    to   { transform: translateY(0) scale(1); opacity: 1 }
  }

  /* inner content spacing */
  .frame-inner {
    padding: 26px;
  }

  h1{
    text-align:center;
    margin-top: 8px;
    color: var(--navy);
    font-size: 1.55rem;
    font-weight:600;
  }

  .tagline{
    text-align:center;
    color:#0f335f;
    margin:10px 0 18px;
    font-style: italic;
  }

  /* keep selects and buttons full width but constrained */
  .controls {
    display:block;
    width:100%;
    max-width:760px;
    margin: 0 auto;
    gap:10px;
  }

  .controls > *{
    display:block;
    width:100%;
    margin:8px 0;
  }

  select, input[type="text"], button{
    padding: 10px 12px;
    border-radius:10px;
    border:1px solid #cbd9f0;
    font-size:0.98rem;
    background: #fff;
    color: var(--navy);
  }

  /* subtle hover for selects/buttons ‚Äî not the toggle */
  select:hover, button:hover, input[type="text"]:hover{
    box-shadow: 0 6px 18px rgba(30,58,138,0.06);
    transform: translateY(-1px);
  }

  /* search-name area kept intact styling */
  .search-name{
    max-width:760px;
    margin: 12px auto 0;
    display:flex;
    gap:10px;
  }
  .search-name input{ flex:1 }
  .search-name button{ flex:0 0 160px }

  .pdf-list{
    margin-top:16px;
    max-width:760px;
    margin-left:auto;
    margin-right:auto;
    text-align:left;
  }

  footer{
    margin-top: 18px;
    text-align:center;
    color:#374761;
    font-size:0.9rem;
  }

  /* Dark theme simple override */
  body[data-theme="dark"]{
    background:#071427;
    color: #e9eef6;
  }
  body[data-theme="dark"] .frame{
    background: rgba(8,18,36,0.92);
    border-color: #072043;
    box-shadow: 0 14px 30px rgba(0,0,0,0.5);
  }
  body[data-theme="dark"] .top-logos img{ border-color: #e9eef6 }
  body[data-theme="dark"] #theme-toggle{ color: #e9eef6 }
  body[data-theme="dark"] select, body[data-theme="dark"] input[type="text"], body[data-theme="dark"] button{
    background:#071427;
    color:#e9eef6;
    border:1px solid rgba(255,255,255,0.06);
  }

  /* responsive */
  @media (max-width:720px){
    .top-bar{ padding: 8px; gap:10px }
    .top-logos img{ width:48px;height:48px }
    .frame-inner{ padding:18px }
    .search-name{ flex-direction:column }
    .search-name button{ width:100% }
  }
</style>
</head>
<body>

  <!-- top bar: logos centered and toggle at right -->
  <div class="top-bar">
    <div class="top-logos">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg" alt="School Collaboration Logo">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg" alt="Colleges Group Logo">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.31.34_5c11e8e8.jpg" alt="SCode Studio Logo">
    </div>

    <!-- simple, symbol-only toggle on the same horizontal alignment as logos (right side) -->
    <button id="theme-toggle" title="Toggle theme" aria-label="Toggle theme">‚òÄÔ∏è</button>
  </div>

  <h1>Colleges of Education Past Questions</h1>
  <p class="tagline">Empowering Learning Through Past Questions</p>

  <!-- NAVY FRAME that wraps your content ‚Äî content itself untouched -->
  <div class="frame">
    <div class="frame-inner">
      <div class="controls" aria-hidden="false">
        <select id="university">
          <option value="">Select University</option>
        </select>
        <select id="level" disabled>
          <option value="">Select Level</option>
        </select>
        <select id="semester" disabled>
          <option value="">Select Semester</option>
        </select>
        <select id="program" disabled>
          <option value="">Select Program</option>
        </select>
        <button id="searchBtn">Search PDFs</button>
      </div>

      <!-- Search by PDF name -->
      <div class="search-name">
        <input type="text" id="searchInput" placeholder="Type part of the PDF name...">
        <button id="searchNameBtn">Search by Name</button>
      </div>

      <div id="pdf-list" class="pdf-list"></div>
    </div>
  </div>

  <!-- Footer unchanged -->
  <footer>
    &copy; 2025 SCode Studio. All rights reserved.
  </footer>

  <!-- Minimal script only for the simple toggle (no heavy animation) -->
  <script>
    (function(){
      const btn = document.getElementById('theme-toggle');
      const body = document.body;

      // apply saved theme if available
      try {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') {
          body.setAttribute('data-theme','dark');
          btn.textContent = 'üåô';
        } else {
          body.removeAttribute('data-theme');
          btn.textContent = '‚òÄÔ∏è';
        }
      } catch(e){ /* ignore storage errors */ }

      // simple click toggles theme ‚Äî symbol only, no special casing
      btn.addEventListener('click', () => {
        if (body.getAttribute('data-theme') === 'dark') {
          body.removeAttribute('data-theme');
          btn.textContent = '‚òÄÔ∏è';
          try { localStorage.setItem('theme','light'); } catch(e){}
        } else {
          body.setAttribute('data-theme','dark');
          btn.textContent = 'üåô';
          try { localStorage.setItem('theme','dark'); } catch(e){}
        }
      });
    })();
  </script>

  <!-- keep your external script reference last (unchanged) -->
  <script src="script.js"></script>
</body>
</html>
