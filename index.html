<style>
  :root{
  --navy: #0a1f44;
  --white: #ffffff;
  --accent: #1e3a8a;
  --muted: #f3f6fb;
  --shadow: rgba(10,31,68,0.12);
  --hover-shadow: rgba(30,58,138,0.2);
  --soft-accent: #0f335f;
}

*{box-sizing:border-box;margin:0;padding:0;transition: all 0.25s ease-in-out;}
body{
  font-family:'Segoe UI', Arial, sans-serif;
  background: var(--muted);
  color: var(--navy);
  padding:18px;
  line-height:1.6;
  font-size: 1rem;
}

/* Smooth fade-in for the frame */
.frame{
  max-width:980px;
  margin:18px auto;
  background: var(--white);
  border-radius:16px;
  border:4px solid var(--navy);
  box-shadow:0 14px 30px var(--shadow);
  overflow:hidden;
  animation: frameFadeIn 0.8s ease both;
}
@keyframes frameFadeIn{
  0% {opacity:0; transform: translateY(15px);}
  100%{opacity:1; transform: translateY(0);}
}
.frame-inner{padding:28px;}

/* Top bar */
.top-bar{display:flex;align-items:center;gap:18px;max-width:1100px;margin:0 auto 18px;padding:10px 12px;transition: all 0.3s ease;}
.top-bar:hover{box-shadow:0 8px 25px var(--hover-shadow);}
.top-logos{display:flex;gap:14px;justify-content:center;align-items:center;flex:1 1 auto;}
.top-logos img{
  width:60px;height:60px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--navy);
  background: var(--white);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.top-logos img:hover{
  transform: scale(1.12) rotate(2deg);
  box-shadow:0 8px 25px var(--hover-shadow);
}

#theme-toggle{
  background:transparent;
  border:none;
  font-size:1.3rem;
  color: var(--navy);
  cursor:pointer;
  padding:6px 8px;
  margin-left:12px;
  transition: transform 0.3s ease, color 0.3s ease;
}
#theme-toggle:hover{
  transform: scale(1.2) rotate(15deg);
  color: var(--accent);
}

/* Heading */
h1{
  text-align:center;
  margin-top:10px;
  color:var(--navy);
  font-size:1.7rem;
  font-weight:700;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}
.tagline{
  text-align:center;
  color:var(--soft-accent);
  margin:10px 0 20px;
  font-style:italic;
  transition: color 0.3s ease;
}
.tagline:hover{color:var(--accent);}

/* Controls */
.controls{display:block;width:100%;max-width:760px;margin:0 auto;gap:12px;}
.controls > *{display:block;width:100%;margin:10px 0;}
select,input[type="text"],button{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #cbd9f0;
  font-size:1rem;
  background:#fff;
  color: var(--navy);
  transition: all 0.3s ease;
}
select:hover,input[type="text"]:hover,button:hover{
  box-shadow:0 6px 25px var(--hover-shadow);
  transform: translateY(-2px) scale(1.02);
  border-color: var(--accent);
}
button{
  background: var(--accent);
  color: var(--white);
  cursor:pointer;
  font-weight:600;
}
button:hover{
  background: var(--soft-accent);
  transform: translateY(-3px) scale(1.03);
  box-shadow:0 12px 30px var(--hover-shadow);
}

/* PDF List */
.pdf-list a{
  display:block;
  color: var(--navy);
  text-decoration:none;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #cbd9f0;
  margin:6px 0;
  transition: all 0.3s ease;
}
.pdf-list a:hover{
  background: var(--accent);
  color: var(--white);
  transform: translateX(4px) scale(1.02);
  box-shadow:0 6px 25px var(--hover-shadow);
}

/* Instructions */
.instructions-container{ text-align:center; margin:40px auto; max-width:700px;}
.instructions-toggle{
  background:transparent;
  color:#00b3ff;
  border:1px solid #00b3ff;
  border-radius:8px;
  padding:10px 22px;
  cursor:pointer;
  font-size:17px;
  transition: all 0.4s ease;
}
.instructions-toggle:hover{
  background:#00b3ff;
  color:#fff;
  box-shadow:0 0 20px rgba(0,179,255,0.5);
}
.instructions-content{
  display:none;
  margin-top:15px;
  background: rgba(0,10,30,0.9);
  color:#d6f1ff;
  border-radius:12px;
  padding:22px;
  animation: fadeIn 0.5s ease forwards;
}
@keyframes fadeIn{

  to{opacity:1; transform:translateY(0);}
}

/* Footer */
footer{margin-top:28px;text-align:center;color:#374761;font-size:0.95rem;opacity:0.85;transition: all 0.3s ease;}

<script>
/* ---------------- Theme toggle */
const body = document.body;
const themeBtn = document.getElementById("theme-toggle");
const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
if(localStorage.getItem("theme")==="dark" || (!localStorage.getItem("theme") && systemPrefersDark)){
  body.setAttribute("data-theme","dark"); themeBtn.textContent='üåô';
} else { body.removeAttribute("data-theme"); themeBtn.textContent='‚òÄÔ∏è'; }
themeBtn.addEventListener("click",()=>{
  if(body.getAttribute("data-theme")==="dark"){ body.removeAttribute("data-theme"); themeBtn.textContent='‚òÄÔ∏è'; localStorage.setItem("theme","light"); }
  else { body.setAttribute("data-theme","dark"); themeBtn.textContent='üåô'; localStorage.setItem("theme","dark"); }
});

/* ---------------- Instructions toggle */
function toggleInstructions(){ const box=document.getElementById("instructionsBox"); box.style.display=box.style.display==="block"?"none":"block"; }

/* ---------------- SC Tools Hub draggable (mouse + touch) */
const hub=document.getElementById("scToolsHub");
const toggle=document.getElementById("scToggle");
const content=document.getElementById("scContent");
toggle.addEventListener("click",()=>{ content.style.display = content.style.display==="block"?"none":"block"; });

let isDragging=false, offsetX=0, offsetY=0;

function dragStart(e){
  isDragging=true;
  if(e.type==="touchstart"){
    offsetX=e.touches[0].clientX - hub.offsetLeft;
    offsetY=e.touches[0].clientY - hub.offsetTop;
  } else{
    offsetX=e.clientX - hub.offsetLeft;
    offsetY=e.clientY - hub.offsetTop;
  }
}
function dragMove(e){
  if(!isDragging) return;
  let x=0,y=0;
  if(e.type==="touchmove"){
    x=e.touches[0].clientX - offsetX;
    y=e.touches[0].clientY - offsetY;
  } else{
    x=e.clientX - offsetX;
    y=e.clientY - offsetY;
  }
  hub.style.left=x+"px";
  hub.style.top=y+"px";
}
function dragEnd(){ isDragging=false; }

toggle.addEventListener("mousedown", dragStart);
toggle.addEventListener("touchstart", dragStart);
document.addEventListener("mousemove", dragMove);
document.addEventListener("touchmove", dragMove);
document.addEventListener("mouseup", dragEnd);
document.addEventListener("touchend", dragEnd);

/* ---------------- Main GitHub PDF dropdowns */
const config={mode:"single",singleRepo:{owner:"SCodeGit",repo:"trial",branch:"main"}};
const uni=document.getElementById("university");
const lvl=document.getElementById("level");
const sem=document.getElementById("semester");
const prog=document.getElementById("program");
const pdfList=document.getElementById("pdf-list");
const scPDF=document.getElementById("scPDF");
let loadedPDFs=[];

// Dummy placeholder, you will fetch real PDFs dynamically
const universities=["Peki College","Accra College","Kumasi College"];
uni.innerHTML=`<option value="">Select University</option>${universities.map(u=>`<option>${u}</option>`).join("")}`;
uni.addEventListener("change",()=>{ lvl.disabled=false; lvl.innerHTML=`<option>Level 100</option><option>Level 200</option>`; });
lvl.addEventListener("change",()=>{ sem.disabled=false; sem.innerHTML=`<option>Semester 1</option><option>Semester 2</option>`; });
sem.addEventListener("change",()=>{ prog.disabled=false; prog.innerHTML=`<option>Program A</option><option>Program B</option>`; });
document.getElementById("searchBtn").addEventListener("click",()=>{
  pdfList.innerHTML="";
  if(!uni.value || !lvl.value || !sem.value || !prog.value) return alert("Please select all fields");
  // Example PDFs
  const examplePDFs=[
    {name:"English Past Q1",url:"#"},
    {name:"Math Past Q2",url:"#"},
    {name:"Science Past Q3",url:"#"}
  ];
  examplePDFs.forEach(p=>{
    const a=document.createElement("a");
    a.href=p.url;
    a.textContent=p.name;
    a.target="_blank";
    pdfList.appendChild(a);
  });
  // Update SC PDF dropdown
  scPDF.innerHTML=`<option value="">--Site PDFs--</option>`+examplePDFs.map(p=>`<option value="${p.url}">${p.name}</option>`).join("");
});

/* ---------------- SC Tools Hub buttons */
document.getElementById("scOpenAI").addEventListener("click",()=>{
  const val=document.getElementById("scAI").value;
  if(val){window.open("https://"+val+".com","_blank");}
});
document.getElementById("scOpenPDF").addEventListener("click",()=>{
  const val=scPDF.value;
  if(val) window.open(val,"_blank");
  else if(scPDFInput.files[0]) window.open(URL.createObjectURL(scPDFInput.files[0]),"_blank");
});
</script>
