<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colleges of Education Past Questions</title>
  <link rel="icon" href="ttag.png" type="image/png">
  <style>
    /* ========== BASE ========== */
    :root {
      --navy: #0a1f44;
      --light: #ffffff;
      --accent: #1e3a8a;
      --shadow: rgba(10, 31, 68, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Background animation */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background:
        radial-gradient(circle at 20% 30%, rgba(14, 42, 95, 0.08), transparent 60%),
        radial-gradient(circle at 80% 60%, rgba(14, 42, 95, 0.06), transparent 60%),
        radial-gradient(circle at 50% 90%, rgba(14, 42, 95, 0.05), transparent 60%);
      animation: floatBg 12s ease-in-out infinite alternate;
    }

    @keyframes floatBg {
      from { transform: translateY(0px); }
      to { transform: translateY(-20px); }
    }

    header {
      padding: 1rem;
      background: var(--navy);
      color: var(--light);
      text-align: center;
      box-shadow: 0 2px 6px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      width: 60px;
      vertical-align: middle;
      border-radius: 50%;
      margin-right: 10px;
    }

    header h1 {
      display: inline-block;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      animation: fadeIn 1.5s ease;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      box-shadow: 0 6px 18px var(--shadow);
      animation: slideUp 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--accent);
      margin-bottom: 0.8rem;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--accent);
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 0.7rem;
      transition: all 0.3s ease;
      background: var(--light);
    }

    select:hover, button:hover {
      box-shadow: 0 0 12px rgba(30, 58, 138, 0.25);
      transform: scale(1.02);
    }

    button {
      background: var(--accent);
      color: var(--light);
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    /* Responsive Fixes */
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
      header h1 { font-size: 1.2rem; }
    }

    /* Soft glowing circles around items */
    .glow {
      position: relative;
    }

    .glow::before {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(14,42,95,0.15), transparent 70%);
      z-index: -1;
      filter: blur(10px);
    }
  </style>
</head>
<body>
  <header>
    <img src="ttag.png" alt="Logo 1">
    <img src="ttag2.png" alt="Logo 2">
    <img src="ttag3.png" alt="Logo 3">
    <h1>Colleges of Education Past Questions</h1>
  </header>

  <main class="glow">
    <h2>Select University</h2>
    <select>
      <option>Select University</option>
      <option>University of Education, Winneba</option>
      <option>University of Cape Coast</option>
      <option>University for Development Studies</option>
      <option>University of Ghana</option>
      <option>KNUST</option>
    </select>

    <h2>Select Level</h2>
    <select>
      <option>Level 100</option>
      <option>Level 200</option>
      <option>Level 300</option>
    </select>

    <h2>Select Semester</h2>
    <select>
      <option>First Semester</option>
      <option>Second Semester</option>
    </select>

    <h2>Select Program</h2>
    <select>
      <option>Mathematics</option>
      <option>English</option>
      <option>Science</option>
      <option>Social Studies</option>
      <option>ICT</option>
    </select>

    <button>View Past Questions</button>
  </main>

  <footer>
    &copy; 2025 Colleges of Education PQ System â€” Designed by SCode Studio
  </footer>
</body>
</html>
