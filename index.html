<style>

/* =======================
   GENERAL PAGE STYLING
======================= */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6fa;
  color: #222;
  padding-bottom: 120px;
}

h1 {
  text-align: center;
  margin-top: 100px;
  font-size: 26px;
  font-weight: 700;
  color: #0a1f44;
}

.tagline {
  text-align: center;
  font-size: 14px;
  margin-top: -10px;
  margin-bottom: 20px;
  color: #555;
}

.top-bar {
  background: #0a1f44;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.top-logos img {
  height: 38px;
  margin-right: 8px;
  border-radius: 6px;
}

#theme-toggle {
  background: white;
  border: none;
  padding: 7px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

/* ====== FRAME ====== */

.frame {
  display: flex;
  justify-content: center;
}

.frame-inner {
  width: 95%;
  max-width: 900px;
  background: white;
  padding: 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  border-radius: 10px;
}

.controls select,
.controls button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#searchBtn {
  background: #0a1f44;
  border: none;
  color: white;
  cursor: pointer;
  font-weight: 600;
}

.pdf-list {
  margin-top: 20px;
  padding: 10px;
}

/* ==== FOOTER ==== */
footer {
  text-align: center;
  padding: 20px;
  color: #444;
  margin-top: 50px;
}

/* =======================
   SC TOOLS HUB (NORMAL)
======================= */

#scToolsHub {
  position: fixed;
  bottom: 95px;
  right: 20px;
  width: 250px;
  background: #ffffff;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  border-radius: 12px;
  padding: 15px;
  display: none;
  z-index: 99998;
}

#scToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: #0a1f44;
  color: white;
  font-weight: bold;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  cursor: pointer;
  z-index: 99999;
  transition: transform .3s ease;
}

#scToggle:hover {
  transform: scale(1.1);
}

/* ===========================
   FIX FOR MOBILE DEVICES
=========================== */
@media (max-width: 600px) {
  #scToggle {
    right: 10px !important;
    bottom: 15px !important;
    width: 55px;
    height: 55px;
    font-size: 20px;
  }

  #scToolsHub {
    right: 10px !important;
    bottom: 80px !important;
    width: 230px;
  }
}

</style>
</head>

<body>

<div class="top-bar">
  <div class="top-logos">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.31.34_5c11e8e8.jpg">
  </div>

  <button id="theme-toggle">☀️</button>
</div>

<h1>Colleges of Education Past Questions</h1>
<p class="tagline">Empowering Learning Through Past Questions</p>

<div class="instructions-container">
  <button class="instructions-toggle" onclick="toggleInstructions()"> View Instructions For Trainees</button>
  <div class="instructions-content" id="instructionsBox">
    <p><strong>Welcome Trainees!</strong> Please select your University, Level, Semester, and Program to view PDFs.</p>
  </div>
</div>

<div class="frame">
  <div class="frame-inner">
    <div class="controls">
      <select id="university"><option value="">Select University</option></select>
      <select id="level" disabled><option value="">Select Level</option></select>
      <select id="semester" disabled><option value="">Select Semester</option></select>
      <select id="program" disabled><option value="">Select Program</option></select>
      <button id="searchBtn">Search PDFs</button>
    </div>

    <div id="pdf-list" class="pdf-list"></div>
  </div>
</div>

<footer>&copy; 2025 SCode. All rights reserved.</footer>

<!-- ======================
       SC TOOLS HUB
======================= -->
<div id="scToggle">SC</div>

<div id="scToolsHub">
  <h4>SC Tools Hub</h4>

  <label>Select AI:</label>
  <select id="scAI">
    <option value="">--Choose AI--</option>
    <option value="chatgpt">ChatGPT</option>
    <option value="copilot">Copilot</option>
    <option value="deepseek">DeepSeek</option>
    <option value="questionai">Question AI</option>
  </select>
  <button id="scOpenAI">Go</button>

  <label>Site PDFs:</label>
  <select id="scPDF"><option value="">--Site PDFs--</option></select>
  <input type="file" id="scPDFInput" accept=".pdf">
  <button id="scOpenPDF">View PDF</button>
</div>

<script>

/* SC BUTTON LOGIC */
const scButton = document.getElementById("scToggle");
const scBox = document.getElementById("scToolsHub");

scButton.addEventListener("click", () => {
  scBox.style.display = (scBox.style.display === "block") ? "none" : "block";
});

/* THEME TOGGLE */
document.getElementById("theme-toggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

function toggleInstructions() {
  const box = document.getElementById("instructionsBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

</script>

</body>
</html>
