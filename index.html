<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colleges of Education Past Questions</title>

  <meta name="description" content="Colleges of Education Past Questions repository. Access PDFs by University, Level, Semester, and Program.">
  <meta name="author" content="SCode Studio">
  <link rel="icon" href="ttag.png" type="image/png">

  <style>
    :root {
      --navy: #0a1f44;
      --light: #ffffff;
      --accent: #1e3a8a;
      --shadow: rgba(10, 31, 68, 0.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      min-height: 100vh;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--navy);
      padding: 12px 24px;
      box-shadow: 0 4px 18px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: headerFade 1s ease forwards;
    }

    @keyframes headerFade {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-logos {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-logos img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid var(--light);
      background: var(--light);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .top-logos img:hover {
      transform: scale(1.12);
      box-shadow: 0 0 20px rgba(255,255,255,0.25);
    }

    #theme-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: var(--light);
      margin-left: auto;
      transition: opacity 0.3s ease;
    }

    #theme-toggle:hover { opacity: 0.7; }

    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-top: 24px;
      font-weight: 600;
      animation: fadeIn 1.2s ease;
    }

    .tagline {
      font-style: italic;
      font-size: 1.05rem;
      color: #054a91;
      margin-bottom: 24px;
      animation: fadeIn 2s ease;
    }

    main {
      max-width: 700px;
      margin: 1.5rem auto;
      background: rgba(255,255,255,0.96);
      border-radius: 20px;
      border: 3px solid var(--navy);
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(10,31,68,0.15);
      animation: slideUp 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: var(--accent); margin-bottom: 0.8rem; text-align: left; }
    .instructions { text-align: left; margin-bottom: 1.5rem; }

    select, button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid var(--accent);
      font-size: 0.95rem;
      margin-top: 0.6rem;
      background: var(--light);
      color: var(--navy);
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      box-shadow: 0 0 10px rgba(30,58,138,0.3);
      transform: scale(1.02);
    }

    button {
      background: var(--accent);
      color: var(--light);
      cursor: pointer;
      font-weight: 600;
    }

    .instructions a {
      color: var(--light);
      background: var(--accent);
      padding: 4px 8px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .instructions a:hover {
      background: #0a1f44;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    body[data-theme="dark"] {
      background: #0a1f44;
      color: #e9edf7;
    }

    body[data-theme="dark"] main {
      background: rgba(12,24,54,0.95);
      border: 3px solid #1e3a8a;
    }

    body[data-theme="dark"] button {
      background: #1e3a8a;
      color: #fff;
    }

    body[data-theme="dark"] #theme-toggle {
      color: #f5f7fa;
    }
  </style>
</head>

<body>
  <header>
    <div class="top-logos">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.31.34_5c11e8e8.jpg" alt="SCode Studio">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg" alt="TTAG">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg" alt="Peki College of Education">
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>
  </header>

  <h1>Colleges of Education Past Questions</h1>
  <p class="tagline">Empowering Learning Through Past Questions</p>

  <main>
    <div class="instructions">
      <h2>Instructions for Trainees</h2>
      <ol>
        <li>Select your <strong>University</strong>, <strong>Level</strong>, <strong>Semester</strong>, and <strong>Program</strong>.</li>
        <li>Click a PDF to <strong>download</strong>.</li>
        <li>To submit a PDF, visit the <a href="contact.html">Contact Page</a>.</li>
      </ol>
    </div>

    <div>
      <select id="university">
        <option value="">Select University</option>
        <option value="uew">University of Education, Winneba</option>
        <option value="ucc">University of Cape Coast</option>
      </select>

      <select id="level" disabled>
        <option value="">Select Level</option>
      </select>

      <select id="semester" disabled>
        <option value="">Select Semester</option>
      </select>

      <select id="program" disabled>
        <option value="">Select Program</option>
      </select>

      <button id="searchBtn">Search PDFs</button>
    </div>

    <div id="pdf-list"></div>
  </main>

  <footer>
    &copy; 2025 SCode Studio. All rights reserved.
  </footer>

  <script>
    // THEME TOGGLE
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      body.dataset.theme = 'dark';
      toggle.textContent = 'üåô';
    }
    toggle.addEventListener('click', () => {
      if (body.dataset.theme === 'dark') {
        body.dataset.theme = '';
        toggle.textContent = '‚òÄÔ∏è';
      } else {
        body.dataset.theme = 'dark';
        toggle.textContent = 'üåô';
      }
    });

    // DROPDOWN LOGIC
    const universitySelect = document.getElementById('university');
    const levelSelect = document.getElementById('level');
    const semesterSelect = document.getElementById('semester');
    const programSelect = document.getElementById('program');

    universitySelect.addEventListener('change', () => {
      levelSelect.innerHTML = '<option value="">Select Level</option>';
      if (universitySelect.value) {
        levelSelect.disabled = false;
        ['Level 100', 'Level 200', 'Level 300'].forEach(lvl => {
          const opt = document.createElement('option');
          opt.value = lvl;
          opt.textContent = lvl;
          levelSelect.appendChild(opt);
        });
      } else {
        levelSelect.disabled = true;
        semesterSelect.disabled = true;
        programSelect.disabled = true;
      }
    });

    levelSelect.addEventListener('change', () => {
      semesterSelect.innerHTML = '<option value="">Select Semester</option>';
      if (levelSelect.value) {
        semesterSelect.disabled = false;
        ['First Semester', 'Second Semester'].forEach(sem => {
          const opt = document.createElement('option');
          opt.value = sem;
          opt.textContent = sem;
          semesterSelect.appendChild(opt);
        });
      } else {
        semesterSelect.disabled = true;
        programSelect.disabled = true;
      }
    });

    semesterSelect.addEventListener('change', () => {
      programSelect.innerHTML = '<option value="">Select Program</option>';
      if (semesterSelect.value) {
        programSelect.disabled = false;
        ['Mathematics', 'English', 'Science', 'ICT', 'Social Studies'].forEach(prog => {
          const opt = document.createElement('option');
          opt.value = prog;
          opt.textContent = prog;
          programSelect.appendChild(opt);
        });
      } else {
        programSelect.disabled = true;
      }
    });
  </script>
</body>
</html>
