<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colleges of Education Past Questions</title>

  <!-- SEO -->
  <meta name="description" content="Colleges of Education Past Questions repository. Access PDFs by University, Level, Semester, and Program. Instructions included for first-time users.">
  <meta name="keywords" content="Colleges, Education, Past Questions, PDF, Exams, University, Level, Semester, Program">
  <meta name="author" content="SCode Studio">

  <!-- Open Graph -->
  <meta property="og:title" content="Colleges of Education Past Questions">
  <meta property="og:description" content="Access past questions PDFs for Colleges of Education with easy instructions for first-time users.">
  <meta property="og:image" content="ttag.png">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="ttag.png" type="image/png">

  <style>
    :root {
      --navy: #0a1f44;
      --light: #ffffff;
      --accent: #1e3a8a;
      --shadow: rgba(10, 31, 68, 0.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      text-align: center;
      padding: 1.5rem;
      transition: background 0.4s, color 0.4s;
    }

    /* Watermark background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background:
        radial-gradient(circle at 20% 30%, rgba(14,42,95,0.08), transparent 60%),
        radial-gradient(circle at 80% 60%, rgba(14,42,95,0.06), transparent 60%),
        radial-gradient(circle at 50% 90%, rgba(14,42,95,0.05), transparent 60%);
      animation: floatBg 12s ease-in-out infinite alternate;
    }

    @keyframes floatBg {
      from { transform: translateY(0px); }
      to { transform: translateY(-20px); }
    }

    /* Header and logos */
    .top-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 18px;
      padding-top: 16px;
    }

    .top-logos img {
      width: 65px; height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--navy);
      transition: transform 0.3s, box-shadow 0.3s;
      background: var(--light);
    }

    .top-logos img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px var(--shadow);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-top: 8px;
      font-weight: 600;
      animation: fadeIn 1.2s ease;
    }

    .tagline {
      font-style: italic;
      font-size: 1.05rem;
      color: #054a91;
      margin-bottom: 24px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      max-width: 700px;
      margin: 1.5rem auto;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 6px 18px var(--shadow);
      animation: slideUp 1s ease;
      backdrop-filter: blur(5px);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--accent);
      margin-bottom: 0.8rem;
      text-align: left;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid var(--accent);
      font-size: 1rem;
      margin-top: 0.7rem;
      transition: all 0.3s ease;
      background: var(--light);
      color: var(--navy);
    }

    select:hover, button:hover {
      box-shadow: 0 0 12px rgba(30,58,138,0.25);
      transform: scale(1.02);
    }

    button {
      background: var(--accent);
      color: var(--light);
      cursor: pointer;
      font-weight: 600;
    }

    .instructions {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    .instructions a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      background: rgba(30,58,138,0.1);
      padding: 3px 6px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .instructions a:hover {
      background: rgba(30,58,138,0.2);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    @media (max-width: 600px) {
      main { padding: 1rem; margin: 1rem; }
      h1 { font-size: 1.4rem; }
      select, button { font-size: 0.95rem; }
    }

    /* Theme toggle */
    #theme-toggle {
      position: fixed;
      top: 14px; 
      right: 14px;
      z-index: 1000;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(0,0,0,0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    #theme-toggle:hover {
      transform: scale(1.15);
      background: rgba(255,255,255,0.85);
    }

    /* Dark theme */
    body[data-theme="dark"] {
      background: #0a1f44;
      color: #e9edf7;
    }

    body[data-theme="dark"] main {
      background: rgba(12, 24, 54, 0.9);
      box-shadow: 0 6px 18px rgba(255,255,255,0.05);
    }

    body[data-theme="dark"] select, body[data-theme="dark"] button {
      background: #111827;
      color: #eef2f5;
      border: 1px solid #445566;
    }

    body[data-theme="dark"] button:hover { background: #2563eb; }
    body[data-theme="dark"] footer { color: #ddd; }
  </style>
</head>

<body>
  <button id="theme-toggle" aria-label="Toggle theme">üåô</button>

  <div class="top-logos">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.31.34_5c11e8e8.jpg" alt="SCode Studio">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg" alt="TTAG">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg" alt="Peki College of Education">
  </div>

  <h1>Colleges of Education Past Questions</h1>
  <p class="tagline">Empowering Learning Through Past Questions</p>

  <main>
    <div class="instructions">
      <h2>Instructions for Trainees</h2>
      <ol>
        <li>Select your <strong>University</strong>, <strong>Level</strong>, <strong>Semester</strong>, and <strong>Program</strong>.</li>
        <li>Click a PDF to <strong>download</strong>.</li>
        <li>To submit a PDF, visit the <a href="contact.html">Contact Page</a>.</li>
      </ol>
    </div>

    <div>
      <select id="university"><option value="">Select University</option></select>
      <select id="level" disabled><option value="">Select Level</option></select>
      <select id="semester" disabled><option value="">Select Semester</option></select>
      <select id="program" disabled><option value="">Select Program</option></select>
      <button id="searchBtn">Search PDFs</button>
    </div>

    <div id="pdf-list" class="pdf-list"></div>
  </main>

  <footer>
    &copy; 2025 SCode Studio. All rights reserved.
  </footer>

  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (prefersDark) document.body.setAttribute("data-theme", "dark");

    themeToggle.addEventListener("click", () => {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      if (isDark) {
        document.body.removeAttribute("data-theme");
        themeToggle.textContent = "üåô";
      } else {
        document.body.setAttribute("data-theme", "dark");
        themeToggle.textContent = "‚òÄÔ∏è";
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
