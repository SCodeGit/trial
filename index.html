 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colleges of Education Past Questions</title>

  <!-- SEO -->
  <meta name="description" content="Colleges of Education Past Questions repository. Access PDFs by University, Level, Semester, and Program. Instructions included for first-time users.">
  <meta name="keywords" content="Colleges, Education, Past Questions, PDF, Exams, University, Level, Semester, Program">
  <meta name="author" content="SCode Studio">

  <!-- Favicon -->
  <link rel="icon" href="ttag.png" type="image/png">

  <style>
    :root {
      --navy: #0a1f44;
      --light: #ffffff;
      --accent: #1e3a8a;
      --shadow: rgba(10, 31, 68, 0.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      text-align: center;
      padding: 1.5rem;
      transition: background 0.4s, color 0.4s;
    }

    /* Top Logos */
    .top-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 70px; /* leaves room for toggle */
      margin-bottom: 18px;
    }

    .top-logos img {
      width: 65px; height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--navy);
      background: var(--light);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .top-logos img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px var(--shadow);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-top: 8px;
      font-weight: 600;
      animation: fadeIn 1.2s ease;
    }

    .tagline {
      font-style: italic;
      font-size: 1.05rem;
      color: #054a91;
      margin-bottom: 24px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    main {
      max-width: 700px;
      margin: 1.5rem auto;
      background: rgba(255,255,255,0.96);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 6px 18px var(--shadow);
      animation: slideUp 1s ease;
      backdrop-filter: blur(6px);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--accent);
      margin-bottom: 0.8rem;
      text-align: left;
    }

    .instructions {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    select, button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid var(--accent);
      font-size: 0.95rem;
      margin-top: 0.6rem;
      background: var(--light);
      color: var(--navy);
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      box-shadow: 0 0 10px rgba(30,58,138,0.2);
      transform: scale(1.02);
    }

    button {
      background: var(--accent);
      color: var(--light);
      cursor: pointer;
      font-weight: 600;
    }

    /* Contact link styling */
    .instructions a {
      color: var(--light);
      background: var(--accent);
      padding: 4px 8px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .instructions a:hover {
      background: #0a1f44;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    @media (max-width: 600px) {
      main { padding: 1rem; margin: 1rem; }
      h1 { font-size: 1.4rem; }
      select, button { font-size: 0.9rem; }
    }

   <!-- Theme Toggle Icon -->
<button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>

<style>
  /* ===== THEME TOGGLE (TOP RIGHT CORNER) ===== */
  #theme-toggle {
    position: fixed;
    top: 12px;
    right: 18px;
    z-index: 3000;
    background: rgba(255, 255, 255, 0.8);
    border: none;
    padding: 8px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.2rem;
    color: #0a1f44;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background 0.2s ease, transform 0.2s ease;
  }

  /* Slight color feedback on hover (no floating effect) */
  #theme-toggle:hover {
    background: rgba(255, 255, 255, 0.95);
    transform: scale(1.03);
  }

  /* ===== LIGHT THEME (DEFAULT) ===== */
  body {
    background: #f9f9fc;
    color: #0a1f44;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background 0.3s ease, color 0.3s ease;
  }

  main {
    background: #ffffff;
    border: 1px solid #e0e6f0;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0, 0, 30, 0.05);
    padding: 2rem;
    margin: 3rem auto;
    max-width: 800px;
  }

  footer {
    text-align: center;
    padding: 1rem;
    color: #555;
  }

  /* ===== DARK THEME ===== */
  body[data-theme="dark"] {
    background: #0a1f44;
    color: #e9edf7;
  }

  body[data-theme="dark"] main {
    background: rgba(12, 24, 54, 0.95);
    border: 1px solid #223355;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
  }

  body[data-theme="dark"] #theme-toggle {
    background: rgba(20, 30, 60, 0.85);
    color: #f5f7fa;
  }

  body[data-theme="dark"] footer {
    color: #cfd5e5;
  }
</style>

<script>
  // ===== Theme Toggle Logic =====
  const toggle = document.getElementById('theme-toggle');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const storedTheme = localStorage.getItem('theme');

  // Set initial theme
  if (storedTheme) {
    document.body.setAttribute('data-theme', storedTheme);
    toggle.textContent = storedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
  } else if (prefersDark) {
    document.body.setAttribute('data-theme', 'dark');
    toggle.textContent = 'üåô';
  }

  // Switch themes when clicked
  toggle.addEventListener('click', () => {
    const currentTheme = document.body.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', newTheme);
    toggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('theme', newTheme);
  });
</script>

      <select id="university"><option value="">Select University</option></select>

  <footer>

  <script>
    // Theme toggle + system preference
    const themeToggle = document.getElementById("theme-toggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (prefersDark) {
      document.body.setAttribute("data-theme", "dark");
      themeToggle.textContent = "üåô";
    }

    themeToggle.addEventListener("click", () => {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      if (isDark) {
        document.body.removeAttribute("data-theme");
        themeToggle.textContent = "‚òÄÔ∏è";
      } else {
        document.body.setAttribute("data-theme", "dark");
        themeToggle.textContent = "üåô";
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
