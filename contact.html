<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Colleges of Education Past Questions</title>
  <meta name="description" content="Contact page for submitting past questions or inquiries.">
  <meta name="author" content="SCode Studio">
  <link rel="icon" href="ttag.png" type="image/png">

  <style>
    :root {
      --navy: #0a1f44;
      --light: #ffffff;
      --accent: #1e3a8a;
      --shadow: rgba(10, 31, 68, 0.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--navy);
      padding: 12px 24px;
      box-shadow: 0 4px 18px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-logos {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-logos img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid var(--light);
      background: var(--light);
    }

    #theme-toggle {
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--navy);
    }

    h1 {
      color: var(--accent);
      font-size: 1.7rem;
      margin: 1.5rem 0 0.5rem;
    }

    main {
      max-width: 700px;
      margin: 1.5rem auto;
      background: rgba(255,255,255,0.96);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(10,31,68,0.15), 0 0 60px rgba(10,31,68,0.08);
      border: 2px solid var(--navy);
    }

    .contact-info {
      text-align: left;
      margin: 1rem auto;
      font-size: 1rem;
      line-height: 1.7;
    }

    .contact-info strong {
      color: var(--accent);
    }

    .whatsapp {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid var(--accent);
      transition: all 0.3s ease;
    }

    .whatsapp:hover {
      color: var(--navy);
      border-color: var(--navy);
    }

    .back-home {
      margin-top: 1.5rem;
      display: inline-block;
      background: var(--accent);
      color: var(--light);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back-home:hover {
      background: var(--navy);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; gap: 10px; }
      .top-logos img { width: 50px; height: 50px; }
      main { margin: 1rem; padding: 1rem; }
    }
  </style>
</head>

      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg" alt="TTAG">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg" alt="Peki College of Education">
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">☀️</button>
  </header>
