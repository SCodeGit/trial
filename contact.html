<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact ‚Äì Colleges of Education Past Questions</title>

  <meta name="description" content="Contact page for Colleges of Education Past Questions repository by SCode Studio. Submit your files or make inquiries.">
  <meta name="author" content="SCode Studio">
  <link rel="icon" href="ttag.png" type="image/png">

  <style>
    :root {
      --navy: #0a1f44;
      --light: #ffffff;
      --accent: #1e3a8a;
      --shadow: rgba(10, 31, 68, 0.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--light);
      color: var(--navy);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--navy);
      padding: 12px 24px;
      box-shadow: 0 4px 18px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-logos {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-logos img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid var(--light);
      background: var(--light);
    }

    /* SIMPLE TOGGLE (no casing, no animation) */
    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #fff;
      cursor: pointer;
    }

    /* ===== MAIN CONTENT ===== */
    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-top: 24px;
      font-weight: 600;
    }

    .tagline {
      font-style: italic;
      font-size: 1.05rem;
      color: #054a91;
      margin-bottom: 24px;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--light);
      border: 3px solid var(--navy);
      border-radius: 20px;
      padding: 1.8rem;
      box-shadow: 0 0 20px rgba(10,31,68,0.1);
      position: relative;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: var(--navy);
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid var(--accent);
      font-size: 1rem;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(30,58,138,0.3);
    }

    button {
      background: var(--accent);
      color: var(--light);
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(30,58,138,0.3);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; gap: 10px; }
      .top-logos img { width: 50px; height: 50px; }
      main { padding: 1.2rem; margin: 1rem; }
      h1 { font-size: 1.4rem; }
    }

    /* DARK THEME */
    body[data-theme="dark"] {
      background: #0a1f44;
      color: #e9edf7;
    }
    body[data-theme="dark"] main {
      background: rgba(12,24,54,0.95);
      border: 3px solid #1e3a8a;
    }
    body[data-theme="dark"] input, body[data-theme="dark"] textarea {
      background: #10172a;
      color: #e9edf7;
      border: 1px solid #1e3a8a;
    }
    body[data-theme="dark"] button {
      background: #1e3a8a;
    }
  </style>
</head>

<body>
  <header>
    <div class="top-logos">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.31.34_5c11e8e8.jpg" alt="SCode Studio">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg" alt="TTAG">
      <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg" alt="Peki College of Education">
    </div>
    <button id="theme-toggle" aria-label="Toggle theme">‚òÄÔ∏è</button>
  </header>

  <h1>Contact Us</h1>
  <p class="tagline">Submit Your Past Questions or Make Enquiries</p>

  <main>
    <form action="mailto:scodeofficial@gmail.com" method="post" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 SCode Studio. All rights reserved.
  </footer>

  <script>
    const themeToggle = document.getElementById("theme-toggle");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
      themeToggle.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      const newTheme = isDark ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggle.textContent = newTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
