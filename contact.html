<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Colleges of Education Past Questions</title>
<link rel="icon" href="ttag.png" type="image/png">

<style>
  :root {
    --navy: #0a1f44;
    --light: #ffffff;
    --accent: #1e3a8a;
    --shadow: rgba(10, 31, 68, 0.25);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--light);
    color: var(--navy);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 2rem 1rem;
    overflow-x: hidden;
    position: relative;
  }

  /* Watermark background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background:
      radial-gradient(circle at 20% 30%, rgba(14,42,95,0.08), transparent 60%),
      radial-gradient(circle at 80% 60%, rgba(14,42,95,0.06), transparent 60%),
      radial-gradient(circle at 50% 90%, rgba(14,42,95,0.05), transparent 60%);
    animation: floatBg 12s ease-in-out infinite alternate;
  }

  @keyframes floatBg {
    from { transform: translateY(0); }
    to { transform: translateY(-20px); }
  }

  /* Top logos */
  .top-logos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 18px;
  }

  .top-logos img {
    width: 65px; height: 65px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--navy);
    background: var(--light);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .top-logos img:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 16px var(--shadow);
  }

  h1 {
    font-size: 1.8rem;
    color: var(--accent);
    margin-top: 8px;
    font-weight: 600;
    animation: fadeIn 1.2s ease;
  }

  .tagline {
    font-style: italic;
    font-size: 1.05rem;
    color: #054a91;
    margin-bottom: 28px;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .contact-form {
    width: 100%;
    max-width: 480px;
    background: rgba(255,255,255,0.95);
    padding: 2rem 1.5rem;
    border-radius: 20px;
    box-shadow: 0 6px 18px var(--shadow);
    animation: slideUp 1s ease;
    backdrop-filter: blur(5px);
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 0.9rem;
    margin-bottom: 1rem;
    border: 1px solid var(--accent);
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: var(--light);
    color: var(--navy);
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    box-shadow: 0 0 12px rgba(30,58,138,0.25);
    outline: none;
    transform: scale(1.02);
  }

  .contact-form button {
    background: var(--accent);
    color: var(--light);
    border: none;
    padding: 0.9rem;
    width: 100%;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .contact-form button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(30,58,138,0.25);
  }

  footer {
    margin-top: 2rem;
    color: #555;
    font-size: 0.85rem;
  }

  @media (max-width: 600px) {
    .contact-form { padding: 1.5rem 1rem; }
    h1 { font-size: 1.5rem; }
    .tagline { font-size: 0.95rem; }
  }
</style>
</head>

<body>

  <div class="top-logos">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.31.34_5c11e8e8.jpg" alt="SCode Studio">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.28.30_968e228b.jpg" alt="TTAG">
    <img src="https://raw.githubusercontent.com/SCodeGit/trial/main/WhatsApp%20Image%202025-10-29%20at%2021.29.26_b1bcd9d3.jpg" alt="Peki College of Education">
  </div>

  <h1>Contact / Submit Your PDF</h1>
  <p class="tagline">Send your past questions for your affiliated university</p>

  <div class="contact-form">
    <form onsubmit="event.preventDefault(); sendWhatsApp();">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message or PDF details" rows="5" required></textarea>

      <p style="margin-bottom:10px;">Send via WhatsApp:</p>
      <button type="submit">ðŸ“© WhatsApp Us</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SCode Studio. All rights reserved.
  </footer>

  <script>
    function sendWhatsApp() {
      const name = document.querySelector('[name="name"]').value;
      const email = document.querySelector('[name="email"]').value;
      const message = document.querySelector('[name="message"]').value;
      
      const part1 = "+233", part2 = "20", part3 = "988", part4 = "3339";
      const number = part1 + part2 + part3 + part4;
      const text = encodeURIComponent(`Hello, my name is ${name} (${email}).\n\n${message}`);
      window.open(`https://wa.me/${number}?text=${text}`, '_blank');
    }
  </script>

</body>
</html>
