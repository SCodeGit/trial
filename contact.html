<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Colleges of Education Past Questions</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="ttag.png" type="image/png">
</head>
<body>

<h1>Contact / Submit Your PDF</h1>
<p class="tagline">Send your past questions for your affiliation</p>

<div class="contact-form">
  <form>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message or PDF details" rows="5" required></textarea>

    <p style="margin-bottom:10px;">Send via Email or WhatsApp:</p>
    <button type="button" onclick="window.location='mailto:youremail@example.com?subject=PDF Submission'">Email Us</button>
    <button type="button" onclick="window.open('https://wa.me/YourWhatsAppNumber?text=Hello,%20I%20want%20to%20submit%20a%20PDF')">WhatsApp Us</button>
  </form>
</div>

<footer>
  &copy; 2025 SCode Studio. All rights reserved.
</footer>

</body>
</html>
